description: "Run tests with RSpec"

parameters:
  executor:
    description: "Executor to use for this job"
    type: executor
  db-port:
    description: "Waiting for DB to be ready"
    type: integer
  parallelism:
    default: 1
    type: integer
  before-steps:
    description: "Steps to run before run tests"
    type: steps
    default: []

executor: << parameters.executor >>

parallelism: << parameters.parallelism >>

steps:
  - checkout
  - << parameters.before-steps >>

  # Restore files from caches
  - bundle-install
  - yarn-install
  - assets-precompile

  # Wait for DB
  - run: dockerize -wait tcp://localhost:<< parameters.db-port >> -timeout 1m

  # Test with RSpec
  - ruby/run-tests
