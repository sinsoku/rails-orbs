description: >
  Install gems and npm packages, precompile assets, and run tests in parallel.

usage:
  version: 2.1

  orbs:
    rails: medpeer/rails@x.y.z
    ruby: circleci/ruby@0.2.1

  executors:
    ruby:
      docker:
        - image: &docker_ruby circleci/ruby:2.7.0-node-browsers
    ruby_with_db:
      docker:
        - image: *docker_ruby
        - image: circleci/postgres:12.1-alpine-ram
      environment:
        DATABASE_URL: 'postgres://postgres:postgres@127.0.0.1:5432'

  jobs:
    js-test:
      executor: ruby
      steps:
        - checkout

        # Restore npm packages from cache
        - rails/yarn-install

        # Test with Yarn
        - run: yarn test

  workflows:
    rspec:
      jobs:
        - rails/rb-deps:
            executor: ruby
        - rails/js-deps:
            executor: ruby
        - rails/assets:
            executor: ruby_with_db
            requires:
              - rails/rb-deps
              - rails/js-deps
        - rails/rspec:
            executor: ruby_with_db
            db-port: 5432
            requires:
              - rails/assets
        - js-test:
            requires:
              - js-deps
